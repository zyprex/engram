{{- if .HasShortcode "phrase" -}}
<style>.sc--phrase:first-letter {float:left;opacity:0.5;padding:0 2px;font-size:200%;}</style>
{{- end -}}
{{- if .HasShortcode "fold" -}}
<style>
.sc--fold {background-color:#99999945;}
.sc--fold-bar {background-color:#99999945;padding:4px 8px;}
.sc--fold-x {padding:4px;}
</style>
{{- end -}}
{{- if .HasShortcode "tooltip" -}}
<style>
.sc--tooltip-x {
  text-decoration: underline;
  text-decoration-color: red;
}
.sc--tooltip {
  position: fixed;
  z-index: 98;
  padding: 5px;
  border-radius: 4px;
  background-color: var(--bbox-bg);
  color: var(--main-fg);
  font-size: 20px;
  text-align: center;
  box-shadow: 0 0 7px #00000080;
}
</style>
{{- end -}}
{{- if .HasShortcode "quote" -}}
<style>
.sc--quote {
  width: 70%;
  margin: 36px auto;
}
.sc--quote>p {
  padding: 0.8rem 1.5rem;
  text-indent: 1rem;
}
.sc--quote::before {
  font-family: Arial;
  content: "\201C";
  color: #999;
  font-size: 64px;
  position: absolute;
}
.sc--quote::after{
  font-family: Arial;
  content: "\201D";
  color: #999;
  font-size: 64px;
  text-align: right;
  float: right;
  margin-top: -3%;
}
</style>
{{- end -}}
{{- if .HasShortcode "tabs" -}}
<style>
.sc--tabs {
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  color: var(--bbox-fg);
  background-color: var(--bbox-bg);
  border-radius: 6px 6px 0 0;
}
.sc--tab:checked + label {
  border-left: 1px solid #00000090;
  box-shadow: var(--bbox-ss);
}
.sc--tab + label:hover {
  cursor: pointer;
  color: var(--bbox-bg);
  background-color: var(--bbox-fg);
  transition: background-color  .5s ease;
}
.sc--tab + label {
  padding: 2px 10px;
  border-radius: 6px 6px 0 0;
}
.sc--tab-x {
  z-index: -1;
  opacity: 0;
  width: 100%;
  height: 0;
  box-shadow: var(--bbox-ss);
}
</style>
{{- end -}}
