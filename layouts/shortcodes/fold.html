<div class="sc--fold">
  {{ $open := .Get "open" | default "false" }}
  {{ if eq $open "true" }}
  <div id="fold_open" class="hide sc--fold-bar" onclick="toggleFold(this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>&nbsp;{{ .Get "title" | default "" }}</div>
  <div id="fold_close" class="sc--fold-bar" onclick="toggleFold(this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>&nbsp;{{ .Get "title" | default "" }}</div>
  <div id="fold_content" class="sc--fold-x">{{ .Inner | markdownify }}</div>
  {{else}}
  <div id="fold_open" class="sc--fold-bar" onclick="toggleFold(this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>&nbsp;{{ .Get "title" | default "" }}</div>
  <div id="fold_close" class="hide sc--fold-bar" onclick="toggleFold(this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>&nbsp;{{ .Get "title" | default "" }}</div>
  <div id="fold_content" class="hide sc--fold-x">{{ .Inner | markdownify }}</div>
  {{end}}
</div>
